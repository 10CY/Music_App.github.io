<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Badal Barse</h2>
            <h3 id="artist">Yasser Desai</h3>
            <div class="img_container">
                <img src="photo-1.jpg"  alt="">
            </div>
            <audio src="music/music-1.mp3"></audio>

            <!-- controls -->
            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const pre = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [
            {
                name: "music-1",
                title: "Badal Barse",
                artist:"Yassar Desai",
            },

            {
                name: "music-2",
                title: "Breaking Rule",
                artist:"Jubin",
            },
            {
                name: "music-3",
                title: "Maxresdefault",
                artist:"Stebin Ben",
            },
            {
                name: "music-4",
                title: "Amaal Mallik ",
                artist:"Tujhe Chahta",
            },

        ]
        
        let isplaying=false;
        // for play music
        const playMusic= ()=>{
            isplaying=true;
            music.play();
            play.classList.replace("fa-play","fa-pause");
            img.classList.add("anime");
        };

        // for pause music

        const pauseMusic= ()=>{
            isplaying=false;
            music.pause();
            play.classList.replace("fa-pause","fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener("click",()=>{
            if(isplaying)
                pauseMusic();
            else
                playMusic();
        });
        // Changing the music data  

        const loadSong=(songs)=>{
            title.textContent=songs.title;
            artist.textContent=songs.artist;
            music.src="music/" + songs.name + ".mp3";
            img.src="images/" + songs.name+ ".jpg";
        };
        // loadSong(songs[0]);
        songIndex=0;
        const nextSong = () => {
            songIndex=(songIndex+1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };
        const prevSong = () => {
            songIndex=(songIndex-1+songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }
        next.addEventListener("click",nextSong);
        prev.addEventListener("click",prevSong);
    </script>
</body>
</html>
